<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="logo">AtendimentoFast</h1>
    <h1>Bem-vindo, Administrador!</h1>
    <p>Gerencie os atendimentos e cadastros da plataforma</p>

  <div class="grid-botoes">
    <a href="{% url 'verificar_cadastro' %}" class="botao">Agendar atendimento</a>
    <a href="{% url 'cadastrar_cliente_adm' %}" class="botao">Cadastrar cliente</a>
    <a href="{% url 'fila_atendimento_adm' %}" class="botao">Fila de espera</a>
    <a href="{% url 'cadastrar_servicos_adm' %}" class="botao">Cadastrar serviços</a>
    <a href="{% url 'servicos_cadastrado' %}" class="botao">Serviços</a>
    <a href="{% url 'horario_atendimento' %}" class="botao">Horário de atendimento</a>
    <a href="{% url 'agenda_adm' %}" class="botao">Agenda de atendimento</a>
    <a href="{% url 'buscar_cliente' %}" class="botao">Buscar cliente</a>
    <a href="{% url 'perfil_adm' %}" class="botao">Perfil</a>
    <a href="{% url 'inicio' %}" class="botao">Sair</a>
  </div>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to right, #A1D8B5 0%, #B0B0B0 50%, #A1D8B5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-family: 'League Spartan', sans-serif;
      font-size: 28px;
      color: #1E392A;
      position: fixed;
      top: 20px;
      right: 50px;
      text-decoration: none;
    }

    h1 {
      font-size: 24px;
      color: #1E392A;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 30px;
    }

    .grid-botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
    }

    .grid-botoes .botao {
      background: linear-gradient(135deg, #5FA885, #3E7F65);
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      aspect-ratio: 1 / 1;
      min-width: 100px;
    }

    @media (max-width: 480px) {
      .grid-botoes {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }
  </style>
</body>
</html>
